<div *ngIf="commonContents" class="form-group row">
  <div class="col-md-8">
    <small>
      <label class="form-control-label" for="textarea-input">{{title}}</label>
    </small>
  <ng-select [multiple]="false" [active]="unitCheckedData" [items]="commonContents.content_values" (data)="refreshValue($event)"
    (selected)="selected($event)" (removed)="removed($event)" placeholder="Select"></ng-select>
  </div>
  <div class = "col-md-4">
    <br>
    <button class = "btn btn-primary customdisable" (click) = "addContent()" style="margin-top:6px"> Add</button>
  </div>
</div>
