<div class = "card">
  <div class = "card-header">
    <strong>{{ title }}</strong>
  </div>
  <div class = "card-body">
    <div style="text-align:center">
      <button *ngIf="impacts && isCollaped" class="pull-right btn btn-primary" (click)="expandAll(tree.treeModel)">Expand All</button>
      <button *ngIf="impacts && !isCollaped" class="pull-right btn btn-primary" (click)="collapseAll(tree.treeModel)">Collapse All</button>
      <strong>{{ treeTitle }}</strong>
    </div>
    <tree-root #tree [nodes]="impacts">
      <ng-template #treeNodeTemplate let-node="node" let-index="index">
        <input *ngIf="node.data.is_selectable" id="impacts_{{node.data.id}}" (change)="check(node, !node.data.checked, $event)"
          type="checkbox" [indeterminate]="node.data.indeterminate" [checked]="node.data.checked || checkSelectedNode(node.data) "> {{ node.data.name }}
      </ng-template>
    </tree-root>
  </div>
</div>
