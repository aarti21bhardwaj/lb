<link rel="stylesheet" [href]='sanitizer.bypassSecurityTrustResourceUrl(cssUrl)'>
<div class="app-body">
  <div class="sidebar content-sidebar">
    <nav class="sidebar-nav content-sidebar-nav">
      <ul class="nav contnet-nav">
        <li class="nav-title">
          <span style="float:left;color:#4D5462;" [routerLink]="['/foundation/courses',courseId]">Back to Course: </span>
        </li>
        <li class="divider"></li>
        <li [ngClass]="{'active': isMetaUnitActive == true}" [routerLink]="['/foundation/courses',courseId,'units','ubd',unitId]"
          class="nav-title">
          <span style="float:left;color:#4D5462;">Unit Overview</span>
        </li>
  
        <li routerLinkActive="active" [routerLink]="['/foundation/courses',courseId,'units','ubd',unitId,'goals']"
          class="nav-title">
          <span style="float:left;color:#4D5462;">Stage 1: Goals</span>
        </li>
  
        <li routerLinkActive="active" [routerLink]="['/foundation/courses',courseId,'units','ubd',unitId,'assessments']"
          class="nav-title">
          <span style="float:left;color:#4D5462;">Stage 2: Assessments</span>
        </li>
  
        <li routerLinkActive="active" [routerLink]="['/foundation/courses',courseId,'units','ubd',unitId,'learning-activities']"
          class="nav-title">
          <span style="float:left;color:#4D5462;">Stage 3: Learning Activities</span>
        </li>
  
        <li routerLinkActive="active" [routerLink]="['/foundation/courses',courseId,'units','ubd',unitId,'resources-reflections']"
          class="nav-title">
          <span style="float:left;color:#4D5462;">Resources and Reflections</span>
        </li>
  
  
      </ul>
    </nav>
  </div>
<!-- Main content -->
  <main class="main content-main *ngIf = !spinnerEnabled">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8">
          <router-outlet></router-outlet>
        </div>
        <div *ngIf = "courseDetails" class="col-md-4">
          <ol class="breadcrumb">
            <li>
              <div class="list-group">
                <div class="list-group-item-action flex-column align-items-start">
                  <h5 class="mb-1">
                    <strong>{{courseDetails.name}}</strong>
                  </h5>
                </div>
              </div>
              <!-- .list-group ends here  -->
            </li>
          </ol>
          <div class="card">
            <div class="card-header">
              <strong>Unit Summary</strong>
              <span class="pull-right">
                <button (click) = "toggleSummary()" class="btn btn-sm btn-primary">{{summaryToggleButtonText}}</button>
              </span>
            </div>
            <div *ngIf = "unitData" class="breadcrumb">
              <strong>{{unitData.name}}</strong>
            </div>
            <div *ngIf="!hideSummary" class="card-body">
              <app-unit-summary [isExpanded] = summaryExpanded [courseId]= courseId [unitId]= unitId title="Standards" type="Standard"></app-unit-summary>
              <app-unit-summary [isExpanded] = summaryExpanded [courseId]= courseId [unitId]= unitId [title] = impactLabel type="Impact"></app-unit-summary>
              <app-unit-summary *ngIf="transferGoalId" [isExpanded] = summaryExpanded [courseId]= courseId [unitId]= unitId [categoryId]= transferGoalId
                title="Transfer Goals" type="SpecificContent"></app-unit-summary>
              <app-unit-summary *ngIf="enduringUnderstandingsId" [isExpanded] = summaryExpanded [courseId]= courseId [unitId]= unitId [categoryId]= enduringUnderstandingsId
                title="Enduring Understandings" type="SpecificContent"></app-unit-summary>
              <app-unit-summary *ngIf="essentialQuestionsId" [isExpanded] = summaryExpanded [courseId]= courseId [unitId]= unitId [categoryId]= essentialQuestionsId title="Essential Questions"
                type="SpecificContent"></app-unit-summary>
              <app-unit-summary *ngIf="knowledgeId " [isExpanded] = summaryExpanded [courseId]= courseId [unitId]= unitId [categoryId]= knowledgeId
                title="Knowledge" type="SpecificContent"></app-unit-summary>
              <app-unit-summary *ngIf="skillId" [isExpanded] = summaryExpanded [courseId]= courseId [unitId]= unitId [categoryId]= skillId
                title="Skills" type="SpecificContent"></app-unit-summary>
                <app-unit-summary [isExpanded] = summaryExpanded [courseId]= courseId [unitId]= unitId title="Assessments OF Learning" assessmentTypeId="2" type="Assessment"></app-unit-summary>
                <app-unit-summary [isExpanded] = summaryExpanded [courseId]= courseId [unitId]= unitId title="Assesments FOR Learning" assessmentTypeId="1" type="Assessment"></app-unit-summary>
                <app-unit-summary [isExpanded] = summaryExpanded [courseId]= courseId [unitId]= unitId title="Learning Activities" assessmentTypeId="3" type="Assessment"></app-unit-summary>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
